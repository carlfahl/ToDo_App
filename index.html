<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class=>
    <div class="container">
      <div class="jumbotron myjumbotron">
        <h1>ToDo List</h1>
        <button id="greeting" type="button" class="btn btn-primary">Say Hello!!!</button>
        <input id='greetingText' placeholder='Greeting text' />
      </div>

      <div class="row">
        <form id="newTodoForm" class="form-inline">
          <div class="form-group">
            <label for="todoName">ToDo Name:</label>
            <input type="text" id="todoName" name="todoName" placeholder="Enter ToDo Name">
          </div>
          <div class="form-group">
            <label for="todoDate">Due Date:</label>
            <input type="date" id="todoDate" name="todoDate">
          </div>
          <input type="submit" class="btn btn-primary" name="todoSubmit" value="Add ToDo!!">
        </form>
      <button id="clrLS" class="btn btn-primary">Clear Local Storage</button>
      </div>
      <div class="row section">
        <div class="col-xs-12">
          <h3 class="table-head">ToDos</h3>
          <table id='todos' class="table table-hover">
            <thead>
              <tr>
                <th><strong>Name</strong></th>
                <th><strong>Date</strong></th>
                <th><strong>Status</strong></th>
                <th><strong>Action</strong></th>
              </tr>
            </thead>
            <tbody id="tdbody">
            </tbody>
          </table>
        </div>
      </div>

      <div class="row section">
        <div class="col-xs-12">
          <h3 class="table-head">Completed ToDos</h3>
          <table id='complete-todos' class="table table-hover">
            <thead>
              <tr>
                <th><strong>Name</strong></th>
                <th><strong>Date</strong></th>
                <th><strong>Status</strong></th>
                <th><strong>Action</strong></th>
              </tr>
            </thead>
            <tbody id="ctdbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
